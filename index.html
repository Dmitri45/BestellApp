<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="icon" href="./icons/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./db.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="header_inner">
            <img src="./icons/Bestell App- Logo.svg" alt="Logo">
            <svg xmlns="http://www.w3.org/2000/svg" onclick="basketToggle()" class="hamburger_menu_symbol" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </header>
    <main>
        <div class="main_inner">
            <img class="restaurant_image" src="./img/la_bella_vita/image_la_bella_vita.jpg"
                alt="Cheesy pizza slice being pulled apart">
            <div class="restaurant_container">
                <img class="icon_restaurant" src="./img/la_bella_vita/icon_la_bella_vita.png" alt="icon">
                <h1>La bella vita</h1>
                <span class="rating">Bewertung (4,2 von 5 Sternen)</span>
                <div class="menu_navigation">
                    <svg class="arrow_symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                        xml:space="preserve" fill="#FF8B00" transform="rotate(90)" stroke="#FF8B00">
                        <path
                            d="M29.9,28.6l-13-26c-0.3-0.7-1.4-0.7-1.8,0l-13,26c-0.2,0.4-0.1,0.8,0.2,1.1C2.5,30,3,30.1,3.4,29.9L16,25.1l12.6,4.9 c0.1,0,0.2,0.1,0.4,0.1c0.3,0,0.5-0.1,0.7-0.3C30,29.4,30.1,28.9,29.9,28.6z">
                        </path>
                    </svg>

                    </svg>
                    <a href="#dishes_container_label">Hauptgerichte</a>
                    <a href="#desserts_container_label">Desserts</a>
                </div>
                <img class="restaurant_image_2" src="./img/la_bella_vita/image_la_bella_vita_2.jpg" alt="">
                <h2 id="dishes_container_label" class="section_label">Hauptgerichte</h2>
                <div id="dishes_container">

                </div>
                <img class="restaurant_image_2" src="./img/la_bella_vita/image_la_bella_vita_3.jpg" alt="">
                <h2 id="desserts_container_label" class="section_label">Desserts</h2>
                <div id="desserts_container">

                </div>
            </div>
        </div>
        <div id="basket_wrapper" class="basket_wrapper d_none_mobile">
            <div id="basket" class="basket">
                <div id="basket_button_container_2" class="basket_button_container_2 d_none"><button
                        onclick="basketClose()" class="button">Warenkorb schließen</button></div>
                <div class="basket_header">
                    <span>Warenkorb</span>
                </div>
                <div class="basket_main_content">
                    <div id="basket_main" class="basket_main">
                        <div class="shopping_bag_container">
                            <svg class="shopping_bag" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            </svg>
                            <span>Wähle leckere Gerichte aus der Karte und bestelle Dein Menü.</span>
                        </div>
                    </div>
                    <div id="basket_total"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="basket_button_container" class="basket_button_container"><button onclick="basketShow()"
            class="button">Warenkorb</button></div>
    <footer></footer>
</body>
<script src="./script.js"></script>

</html>
