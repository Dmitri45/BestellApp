<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./db.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="header_inner">
            <img src="./icons/Bestell App- Logo.svg" alt="Logo">
            <svg xmlns="http://www.w3.org/2000/svg" onclick="basketToggle()" class="hamburger_menu_symbol" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </header>
    <main>
        <div class="main_inner">
            <img class="restaurant_image" src="./img/la_bella_vita/image_la_bella_vita.jpg"
                alt="Cheesy pizza slice being pulled apart">
            <div class="restaurant_container">
                <img class="icon_restaurant" src="./img/la_bella_vita/icon_la_bella_vita.png" alt="icon">
                <h1>La bella vita</h1>
                <span class="rating">Bewertung (4,2 von 5 Sternen)</span>
                <div class="menu_navigation">
                    <svg class="arrow_symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                        xml:space="preserve" fill="#FF8B00" transform="rotate(90)" stroke="#FF8B00">
                        <path
                            d="M29.9,28.6l-13-26c-0.3-0.7-1.4-0.7-1.8,0l-13,26c-0.2,0.4-0.1,0.8,0.2,1.1C2.5,30,3,30.1,3.4,29.9L16,25.1l12.6,4.9 c0.1,0,0.2,0.1,0.4,0.1c0.3,0,0.5-0.1,0.7-0.3C30,29.4,30.1,28.9,29.9,28.6z">
                        </path>
                    </svg>

                    </svg>
                    <a href="#dishes_container_label">Hauptgerichte</a>
                    <a href="#desserts_container_label">Desserts</a>
                </div>
                <img class="restaurant_image_2" src="./img/la_bella_vita/image_la_bella_vita_2.jpg" alt="">
                <h2 id="dishes_container_label" class="section_label">Hauptgerichte</h2>
                <div id="dishes_container">

                </div>
                <img class="restaurant_image_2" src="./img/la_bella_vita/image_la_bella_vita_3.jpg" alt="">
                <h2 id="desserts_container_label" class="section_label">Desserts</h2>
                <div id="desserts_container">

                </div>
            </div>
        </div>
        <div class="basket_wrapper">
            <div id="basket" class="basket">
                <div class="basket_header">
                    <span>Warenkorb</span>
                </div>
                <div id="basket_main" class="basket_main">
                    <div>
                        <h5>Pizza</h5>
                        <div class="basket_symbols_container">
                            <svg class="basket_symbols" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                            </svg>
                            <span class="number">7x</span>
                            <svg class="basket_symbols basket_symbols_plus"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                stroke="currentColor" stroke-width="1.5" class="size-6" fill="currentColor">
                                <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 
                        0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
                            </svg>
                            <span class="basket_price">25.00â‚¬</span>
                            <svg class="basket_symbols" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244
                                     2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0
                                      0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09
                                       2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>


                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</body>
<script src="./script.js"></script>

</html>
